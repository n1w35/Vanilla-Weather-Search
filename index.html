<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter the city" required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Amsterdam</h1>
          <p>
            Monday 20:07, broken clouds
            <br />
            Humidity: 84%, Wind: 4.63km/h
          </p>
        </div>
        <div>⛅ 12°C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/n1w35" target="_blank"> Nives Sandrin</a>,
        code hosted on
        <a
          href="https://github.com/n1w35/Vanilla-Weather-Search"
          target="_blank"
          >GitHub</a
        >
        and website hosted
        <a href="https://vanilla-search.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
